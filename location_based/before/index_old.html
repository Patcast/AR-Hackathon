<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./js/aframe-ar.min.js"></script>
    <script src="./js/aframe-extras.loaders.min
    .js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <script src="./script.js"></script>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera id="camera" gps-camera rotation-reader></a-camera>
      <a-image id="img" src="./images/gerardus.png" position="0 0 0" maxDistance="5" height="10px" width="5px" gps-entity-place="longitude: 4.002345; latitude: 50.568003;"></a-image>
    </a-scene>
  </body>
</html>
